<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Dialog Game</title>
    <link rel="stylesheet" href="translation.css">
</head>
<body>
    <div id="gameContainer">
        <div id="dialog">
            <div id="message"></div>
        </div>
        <div id="controls">
            <input type="text" id="answerInput" placeholder="Type your answer here...">
            <button id="submitButton" class="button">Submit Answer</button>
        </div>
        <div id="feedback"></div>
        <div id="progress">
            <span id="questionNumber">Question: 1</span>
            <span id="totalQuestions">of 10</span>
        </div>
        <div id="timer">Time left: <span id="time">30</span> seconds</div>
        <div id="history">
            <h2>Previous Questions:</h2>
            <ul id="questionHistory"></ul>
        </div>
    </div>

    <script src="translation.js"></script>
</body>
</html>
