<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Note</title>
    <style>
        /* Basic Reset */
        body, h1, p, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        /* Main Section Styling */
        main {
            margin: 20px 0;
        }

        /* Note Content Styling */
        #noteContent {
            background: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            min-height: 200px;
            overflow-y: auto;
        }

        /* Note Status Styling */
        #noteStatus {
            margin-top: 10px;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            margin-top: 20px;
        }

        /* Button Styling */
        button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shared Note</h1>
    </header>
    <main>
        <section id="noteContentContainer">
            <div id="noteContent" class="note-content"></div>
        </section>
        <section id="noteStatus">
            <p id="wordCount">Words: 0</p>
            <p id="charCount">Characters: 0</p>
            <p id="lastSaved">Last saved: Never</p>
        </section>
    </main>
    <footer>
        <button id="backBtn">Back to Notes</button>
    </footer>

    <script>
        // Extract note ID from URL
        function getNoteIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // Initialize note content and metadata
        function initializeNote() {
            const noteId = getNoteIdFromUrl();
            if (!noteId) {
                alert('No note ID found in URL.');
                return;
            }

            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            const note = notes.find(n => n.id === noteId);

            if (!note) {
                alert('Note not found.');
                return;
            }

            // Display note content
            const noteContent = document.getElementById('noteContent');
            noteContent.innerHTML = note.content;

            // Update status bar
            const wordCount = document.getElementById('wordCount');
            const charCount = document.getElementById('charCount');
            const lastSaved = document.getElementById('lastSaved');

            const contentText = noteContent.innerText || '';
            wordCount.textContent = `Words: ${contentText.split(/\s+/).filter(Boolean).length}`;
            charCount.textContent = `Characters: ${contentText.length}`;
            lastSaved.textContent = `Last saved: ${new Date(note.lastModified).toLocaleString()}`;
        }

        // Event handler for the "Back to Notes" button
        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = '/notes.html';  // Adjust the URL as needed
        });

        // Initialize note on page load
        initializeNote();
    </script>
</body>
</html>
