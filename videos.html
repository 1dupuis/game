<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dupuis.lol - Videos</title>
    <link rel="stylesheet" href="music.css">
    <link rel="icon" href="https://vectorflags.s3.amazonaws.com/flags/fr-circle-01.png">
</head>
<body>
    <header>
        <a href="homepage" class="home-button">Home</a>
        <div class="tabs">
            <button class="tab-button active" data-tab="music">Music</button>
            <button class="tab-button" data-tab="french-artists">Creators</button>
        </div>
    </header>
    <div class="content">
        <div id="music" class="tab-content active">
            <div id="player"></div>
            <button id="play-button">Play</button>
            <button id="pause-button">Pause</button>
            <button id="stop-button">Stop</button>
            <label for="volume-control">Volume:</label>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
            <label for="music-select">Select Music:</label>
            <select id="music-select">
                <option value="https://www.youtube.com/watch?v=J_TTQDCLzmo">Track 1</option>
                <option value="https://www.youtube.com/watch?v=3n20INyXEVE">Track 2</option>
                <option value="https://www.youtube.com/watch?v=a4qUJzi4-aU">Track 3</option>
            </select>
        </div>
        <div id="french-artists" class="tab-content">
            <div id="artist-player"></div>
            <button id="play-button">Play</button>
            <button id="pause-button">Pause</button>
            <button id="stop-button">Stop</button>
            <label for="volume-control">Volume:</label>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
            <label for="artist-select">Select Creator:</label>
            <select id="artist-select">
                <option value="https://www.youtube.com/watch?v=7uLXIr6KISo">France Travel Tips</option>
                <option value="https://www.youtube.com/watch?v=qertJXj_oBo">Best Places to Visit</option>
                <option value="https://www.youtube.com/watch?v=jcB7QA5N7CE">France Olympics 2024</option>
            </select>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="music.js"></script>
</body>
</html>
