<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dupuis.lol - Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://raw.githubusercontent.com/1dupuis/play/main/dupuis-lol-web-icon.png">
    <script src="access.js" defer></script>
</head>
<body>
    <header>
        <a href="search" class="home-button">Home</a>
    </header>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreBoard">
            <span id="score">Score: 0</span>
            <span id="highScore">High Score: 0</span>
        </div>
        <div id="controls">Use arrow keys, wasd or swipe to move</div>
        <div id="frenchWord"></div>
        <div id="startScreen" class="overlay">
            <h1>French Snake Game</h1>
            <button id="startButton" class="button">Start Game</button>
            <div id="difficultySelector">
                <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn active" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
        </div>
        <div id="gameOverScreen" class="overlay hidden">
            <h1>Game Over</h1>
            <p id="finalScore"></p>
            <button id="restartButton" class="button">Play Again</button>
        </div>
        <div id="quizOverlay" class="overlay hidden">
            <div id="quizQuestion"></div>
            <div id="quizOptions"></div>
        </div>
    </div>

    <script src="snake.js"></script>
</body>
</html>
