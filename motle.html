<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motle - French Word Game</title>
    <link rel="stylesheet" href="motle.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="/homepage" class="home-button">üè† Home</a>
            <h1>Motle</h1>
            <p>Select a mode to start playing:</p>
            <div class="mode-buttons">
                <button id="daily-mode">Daily Word</button>
                <button id="infinite-mode">Motle Infinite</button>
            </div>
        </header>

        <div id="game" class="hidden">
            <div id="board"></div>
            <div id="keyboard"></div>
        </div>

        <div id="result" class="hidden">
            <p id="message"></p>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script src="motle.js"></script>
</body>
</html>
