<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dupuis Translate</title>
    <link rel="stylesheet" href="translate.css">
    <link rel="icon" href="https://raw.githubusercontent.com/1dupuis/play/main/dupuis-lol-web-icon.png">
</head>
<body>
    <header>
        <a href="/search" class="home-button">Home</a>
    </header>
    <main>
        <h1>Dupuis Translate (Testing)</h1>
        <div class="translation-container">
            <form id="translationForm">
                <div class="form-group">
                    <label for="sourceLanguage">Source Language</label>
                    <select id="sourceLanguage" required>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="nl">Dutch</option>
                        <option value="ru">Russian</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <!-- Add more languages as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="targetLanguage">Target Language</label>
                    <select id="targetLanguage" required>
                        <option value="fr">French</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="nl">Dutch</option>
                        <option value="ru">Russian</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <!-- Add more languages as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="textInput">Text to Translate</label>
                    <textarea id="textInput" placeholder="Enter text here..." required></textarea>
                </div>
                <button type="submit">Translate</button>
            </form>
            <div id="resultContainer">
                <div id="translatedText" class="translated-text"></div>
                <button id="voiceButton" style="display:none;">ðŸ”Š</button>
            </div>
        </div>
        <div class="alternative-translation">
            <p>If Dupuis Translate doesn't work, you can try <a href="https://www.deepl.com/en/translator" target="_blank">DeepL Translate</a>.</p>
        </div>
    </main>
    <script src="translate.js"></script>
</body>
</html>
