<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dupuis Translate</title>
    <link rel="stylesheet" href="translate.css">
    <script src="translate.js" defer></script>
</head>
<body>
    <header>
        <a href="/homepage" id="homeButton">Home</a>
        <h1>Dupuis Translate</h1>
        <p id="translationSites">
            This translation service uses:
            <ul>
                <li><a href="https://libretranslate.com" target="_blank">LibreTranslate</a></li>
                <li>Fallback to an older translation API if needed</li>
            </ul>
        </p>
    </header>
    <main>
        <textarea id="sourceText" placeholder="Enter text to translate..."></textarea>
        <select id="languageSelect">
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="en">English</option>
            <!-- Add more languages as needed -->
        </select>
        <button id="translateButton">Translate</button>
        <p id="translatedText"></p>
    </main>
</body>
</html>
