<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Google-style Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
        }
        #gameCanvas {
            border: 2px solid #578a34;
            border-radius: 10px;
            background-color: #4a752c;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        #scoreBoard {
            position: absolute;
            top: -50px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            font-size: 24px;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 10px;
        }
        .button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }
        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #difficultySelector {
            margin-top: 20px;
        }
        #difficultySelector select {
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="scoreBoard">
            <span id="score">Score: 0</span>
            <span id="highScore">High Score: 0</span>
        </div>
        <div id="startScreen">
            <h1>Snake Game</h1>
            <button id="startButton" class="button">Start Game</button>
            <div id="difficultySelector">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        <div id="gameOverScreen" style="display: none;">
            <h1>Game Over</h1>
            <p id="finalScore"></p>
            <button id="restartButton" class="button">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const difficultySelect = document.getElementById('difficulty');

        const gridSize = 20;
        const tileCount = {
            x: canvas.width / gridSize,
            y: canvas.height / gridSize
        };
        let snake = [];
        let food = {};
        let dx = 1;
        let dy = 0;
        let score = 0;
        let highScore = 0;
        let gameLoop;
        let lastRenderTime = 0;
        let snakeSpeed = 8; // Moves per second
        let gameState = 'start';
        let difficulty = 'medium';

        const colors = {
            background: '#4a752c',
            snake: '#4dc1f9',
            snakeOutline: '#3a7ba2',
            food: '#f54242',
            foodOutline: '#a52a2a',
            grid: '#578a34'
        };

        function initGame() {
            snake = [{ x: 5, y: 5 }];
            generateFood();
            score = 0;
            dx = 1;
            dy = 0;
            gameState = 'playing';
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            setDifficulty(difficulty);
            updateScore();
        }

        function setDifficulty(level) {
            difficulty = level;
            switch (level) {
                case 'easy':
                    snakeSpeed = 6;
                    break;
                case 'medium':
                    snakeSpeed = 8;
                    break;
                case 'hard':
                    snakeSpeed = 12;
                    break;
            }
        }

        function main(currentTime) {
            gameLoop = window.requestAnimationFrame(main);
            const secondsSinceLastRender = (currentTime - lastRenderTime) / 1000;
            if (secondsSinceLastRender < 1 / snakeSpeed) return;

            lastRenderTime = currentTime;

            if (gameState === 'playing') {
                update();
                draw();
            }
        }

        function update() {
            moveSnake();
            checkCollision();
            checkFoodCollision();
        }

        function draw() {
            ctx.fillStyle = colors.background;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = colors.grid;
            ctx.lineWidth = 0.5;
            for (let i = 0; i < tileCount.x; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < tileCount.y; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            snake.forEach((segment, index) => {
                const segmentX = segment.x * gridSize;
                const segmentY = segment.y * gridSize;
                
                ctx.fillStyle = colors.snake;
                ctx.strokeStyle = colors.snakeOutline;
                ctx.lineWidth = 2;
                
                if (index === 0) {
                    // Draw head
                    ctx.beginPath();
                    ctx.arc(segmentX + gridSize / 2, segmentY + gridSize / 2, gridSize / 2, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.stroke();
                    
                    // Draw eyes
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(segmentX + gridSize / 2 + dx * 5, segmentY + gridSize / 2 + dy * 5, 3, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(segmentX + gridSize / 2 + dx * 5 - dy * 5, segmentY + gridSize / 2 + dy * 5 + dx * 5, 3, 0, 2 * Math.PI);
                    ctx.fill();
                } else {
                    // Draw body segments
                    ctx.beginPath();
                    ctx.arc(segmentX + gridSize / 2, segmentY + gridSize / 2, gridSize / 2 - 1, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.stroke();
                }
            });

            // Draw food
            ctx.fillStyle = colors.food;
            ctx.strokeStyle = colors.foodOutline;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2 - 1, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();

            // Draw food sparkle
            const sparkleSize = 3;
            const sparkleOffset = gridSize / 4;
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + sparkleOffset, food.y * gridSize + sparkleOffset, sparkleSize, 0, 2 * Math.PI);
            ctx.fill();
        }

        function moveSnake() {
            const newHead = { 
                x: (snake[0].x + dx + tileCount.x) % tileCount.x,
                y: (snake[0].y + dy + tileCount.y) % tileCount.y
            };
            snake.unshift(newHead);
            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                updateScore();
                generateFood();
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            if (snake.slice(1).some(segment => segment.x === snake[0].x && segment.y === snake[0].y)) {
                gameOver();
            }
        }

        function checkFoodCollision() {
            if (snake[0].x === food.x && snake[0].y === food.y) {
                score++;
                updateScore();
                generateFood();
            }
        }

        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount.x),
                    y: Math.floor(Math.random() * tileCount.y)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = `High Score: ${highScore}`;
            }
        }

        function gameOver() {
            gameState = 'over';
            gameOverScreen.style.display = 'flex';
            document.getElementById('finalScore').textContent = `Final Score: ${score}`;
        }

        document.addEventListener('keydown', (e) => {
            if (gameState !== 'playing') return;
            
            switch (e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });

        startButton.addEventListener('click', () => {
            difficulty = difficultySelect.value;
            initGame();
        });

        restartButton.addEventListener('click', () => {
            initGame();
        });

        difficultySelect.addEventListener('change', (e) => {
            setDifficulty(e.target.value);
        });

        main();
    </script>
</body>
</html>
