<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="score-board">
            <span id="score">0</span>
            <span id="high-score">Best: 0</span>
        </div>
        <div id="start-screen" class="overlay">
            <h1>Snake</h1>
            <button id="start-button" class="btn">Play</button>
            <div id="difficulty-selector">
                <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn active" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            </div>
        </div>
        <div id="game-over-screen" class="overlay hidden">
            <h2>Game Over</h2>
            <p id="final-score"></p>
            <button id="restart-button" class="btn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
