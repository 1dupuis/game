<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - dupuis.lol</title>
    <link rel="stylesheet" href="verify.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/1dupuis/play/main/dupuis-lol-web-icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="access.js" defer></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="typing-container">
            <h2>Make French.. <span id="typing-text"></span></h2>
        </div>
        <div id="verification-container" class="form-container">
            <h1>Verify Account</h1>
            <form id="verification-form">
                <input type="password" id="verification-input" placeholder="Enter the password" required>
                <button type="submit" id="verify-button">Verify</button>
            </form>
        </div>
        <div id="auth-container" class="form-container" style="display: none;">
            <h1 id="auth-title">Sign Up</h1>
            <form id="auth-form">
                <input type="text" id="username-input" placeholder="Username" required>
                <input type="password" id="password-input" placeholder="Password" required>
                <button type="submit" id="auth-button">Sign Up</button>
            </form>
            <p id="auth-switch">Already have an account? <a href="#" id="switch-link">Log In</a></p>
        </div>
        <p id="message" class="message"></p>
        <div id="loading-indicator" class="loading">
            <div class="spinner"></div>
            <span>Processing...</span>
        </div>
    </div>
    <script src="verify.js"></script>
</body>
</html>
