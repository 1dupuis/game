<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-style Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #4a752c;
            font-family: 'Arial', sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 400px;
            height: 400px;
        }
        #gameCanvas {
            border: 2px solid #578a34;
            border-radius: 5px;
            background-color: #578a34;
        }
        #score {
            position: absolute;
            top: -40px;
            left: 0;
            font-size: 24px;
            color: #fff;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
        <div id="startScreen">
            <h1>Snake Game</h1>
            <button id="startButton">Start Game</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [];
        let food = {};
        let dx = 1;
        let dy = 0;
        let score = 0;
        let gameLoop;
        let lastRenderTime = 0;
        const snakeSpeed = 15; // Moves per second
        let gameState = 'start';

        const colors = {
            background: '#578a34',
            snake: '#4dc1f9',
            snakeOutline: '#3a7ba2',
            food: '#f54242',
            foodOutline: '#a52a2a'
        };

        function initGame() {
            snake = [{ x: 5, y: 5 }];
            generateFood();
            score = 0;
            dx = 1;
            dy = 0;
            gameState = 'playing';
            startScreen.style.display = 'none';
        }

        function main(currentTime) {
            gameLoop = window.requestAnimationFrame(main);
            const secondsSinceLastRender = (currentTime - lastRenderTime) / 1000;
            if (secondsSinceLastRender < 1 / snakeSpeed) return;

            lastRenderTime = currentTime;

            if (gameState === 'playing') {
                update();
                draw();
            }
        }

        function update() {
            moveSnake();
            checkCollision();
            checkFoodCollision();
        }

        function draw() {
            ctx.fillStyle = colors.background;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            snake.forEach((segment, index) => {
                const segmentX = segment.x * gridSize;
                const segmentY = segment.y * gridSize;
                
                ctx.fillStyle = colors.snake;
                ctx.strokeStyle = colors.snakeOutline;
                ctx.lineWidth = 2;
                
                if (index === 0) {
                    // Draw head
                    ctx.beginPath();
                    ctx.arc(segmentX + gridSize / 2, segmentY + gridSize / 2, gridSize / 2, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.stroke();
                    
                    // Draw eyes
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(segmentX + gridSize / 2 + dx * 5, segmentY + gridSize / 2 + dy * 5, 2, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(segmentX + gridSize / 2 + dx * 5 - dy * 5, segmentY + gridSize / 2 + dy * 5 + dx * 5, 2, 0, 2 * Math.PI);
                    ctx.fill();
                } else {
                    // Draw body segments
                    ctx.beginPath();
                    ctx.arc(segmentX + gridSize / 2, segmentY + gridSize / 2, gridSize / 2 - 1, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.stroke();
                }
            });

            // Draw food
            ctx.fillStyle = colors.food;
            ctx.strokeStyle = colors.foodOutline;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2 - 1, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();

            // Update score
            scoreElement.textContent = `Score: ${score}`;
        }

        function moveSnake() {
            const newHead = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(newHead);
            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            if (
                snake[0].x < 0 || snake[0].x >= tileCount ||
                snake[0].y < 0 || snake[0].y >= tileCount ||
                snake.slice(1).some(segment => segment.x === snake[0].x && segment.y === snake[0].y)
            ) {
                gameOver();
            }
        }

        function checkFoodCollision() {
            if (snake[0].x === food.x && snake[0].y === food.y) {
                score++;
                generateFood();
            }
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            }
        }

        function gameOver() {
            gameState = 'over';
            startScreen.style.display = 'flex';
            startScreen.querySelector('h1').textContent = `Game Over! Score: ${score}`;
            startButton.textContent = 'Play Again';
        }

        document.addEventListener('keydown', (e) => {
            if (gameState !== 'playing') return;
            
            switch (e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });

        startButton.addEventListener('click', () => {
            initGame();
        });

        main();
    </script>
</body>
</html>
