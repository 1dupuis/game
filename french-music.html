<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Music Auto-Loop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div id="player"></div>
        <button id="play-button">Play</button>
        <button id="pause-button">Pause</button>
        <button id="stop-button">Stop</button>
        <label for="volume-control">Volume:</label>
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
        <label for="track-select">Select Track:</label>
        <select id="track-select">
            <option value="https://www.youtube.com/watch?v=hXAn36q3wyQ">Test 1</option>
        </select>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="scripts.js"></script>
</body>
</html>
