<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dupuis.lol - Trivia</title>
    <link rel="stylesheet" href="trivia.css">
    <link rel="icon" href="https://raw.githubusercontent.com/1dupuis/play/main/dupuis-lol-web-icon.png">
    <script src="access.js" defer></script>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreBoard">
            <span id="score">Score: 0</span>
            <span id="highScore">High Score: 0</span>
        </div>
        <div id="questionContainer">
            <div id="question"></div>
            <div id="answers">
                <button class="answer-btn" data-answer="1">Answer 1</button>
                <button class="answer-btn" data-answer="2">Answer 2</button>
                <button class="answer-btn" data-answer="3">Answer 3</button>
                <button class="answer-btn" data-answer="4">Answer 4</button>
            </div>
        </div>
        <div id="feedback" class="feedback"></div>
        <div id="timer">Time Left: <span id="time">30</span> seconds</div>
        <div id="gameOverScreen" class="overlay hidden">
            <h1>Game Over</h1>
            <p id="finalScore"></p>
            <button id="restartButton" class="button">Play Again</button>
            <button id="homeButton" class="button">Home</button>
        </div>
    </div>

    <script src="trivia.js"></script>
</body>
</html>
