<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dupuis.lol - Ascend</title>
    <link rel="stylesheet" href="ascend.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay">
            <div id="score">Score: <span id="scoreValue">0</span></div>
            <div id="health">Health: <span id="healthValue">3</span></div>
            <div id="level">Level: <span id="levelValue">1</span></div>
            <div id="powerup">Powerup: <span id="powerupValue">None</span></div>
        </div>
        <div id="gameOver">
            <h1>Game Over</h1>
            <p>Your Score: <span id="finalScore"></span></p>
            <p>Highest Level: <span id="highestLevel"></span></p>
            <button id="restartButton">Restart</button>
        </div>
        <div id="pauseMenu">
            <h2>Game Paused</h2>
            <button id="resumeButton">Resume</button>
            <button id="quitButton">Quit</button>
        </div>
        <div id="tutorial">
            <h2>How to Play</h2>
            <p>← → | A D : Left/Right</p>
            <p>↑ | Space | W : Jump</p>
            <p>P : Pause/Resume</p>
            <button id="startButton">Start Game</button>
        </div>
    </div>
    <script src="ascend.js"></script>
</body>
</html>
