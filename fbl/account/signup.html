<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBL - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>French Book Library</h1>
        </header>
        <main>
            <form id="signup-form">
                <h2>Create an Account</h2>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" required placeholder="Username">
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required placeholder="Email address">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password">
                </div>
                <div class="input-group">
                    <i class="fas fa-user-graduate"></i>
                    <select id="role" name="role" required>
                        <option value="">Select your role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                <div class="input-group">
                    <i class="fas fa-language"></i>
                    <select id="language" name="language" required>
                        <option value="">Preferred language</option>
                        <option value="fr">French</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#" id="terms-link">Terms and Conditions</a></label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </main>
        <footer>
            <p>&copy; 2024 French Book Library. All rights reserved.</p>
            <p><a href="https://fbl.dupuis.lol">fbl.dupuis.lol</a></p>
        </footer>
    </div>
    <div id="terms-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Terms and Conditions</h2>
            <p>Please read these terms and conditions carefully before using the French Book Library service.</p>
            <!-- Add more terms and conditions text here -->
        </div>
    </div>

</body>
