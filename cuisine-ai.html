<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuisineCraft AI</title>
    <link rel="stylesheet" href="cuisine-ai.css">
</head>
<body>
    <div class="container">
        <h1>CuisineCraft AI</h1>
        <div id="questions-container"></div>
        <div id="input-container"></div>
        <p id="value-display"></p>
        <button id="next-btn">Next</button>
        <div id="result-container" class="hidden">
            <h2>Recommendations</h2>
            <p id="selected-food"></p>
            <p id="selected-dessert"></p>
            <p id="accuracy"></p>
            <div id="reason"></div>
            <button id="restart-btn">Start Over</button>
        </div>
        <progress id="progress-bar" value="0" max="100"></progress>
    </div>
    <script src="cuisine-ai.js"></script>
</body>
</html>
